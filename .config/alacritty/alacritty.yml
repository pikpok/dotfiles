env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  decorations: 'none'

scrolling:
  history: 10000
  multiplier: 3

draw_bold_text_with_bright_colors: false

font:
  normal:
    family: Hack
  bold:
    family: Hack
  italic:
    family: Hack
  size: 11.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '0x1e282d'
    foreground: '0xc4c7d1'

  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x80cbc4'
    magenta: '0xff2f90'
    cyan:    '0xaeddff'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0xff262b'
    red:     '0xeb606b'
    green:   '0xc3e88d'
    yellow:  '0xf7eb95'
    blue:    '0x7dc6bf'
    magenta: '0x6c71c4'
    cyan:    '0x35434d'
    white:   '0xffffff'

visual_bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 0.9

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

dynamic_title: false

cusror:
  style: Block
  unfocused_hollow: true

live_config_reload: true

